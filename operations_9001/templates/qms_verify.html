

{% extends "accounts/base.html" %} 
{%load static%}
{% block content %}
<br>
<div class="row">
<div class="col-md-6">
<div class="card card-body">


<form action="" method="POST">
 
 {% csrf_token %}

<div class="form-group" id="verification">
    
    <label for="exampleFormControlSelect1">Verification status:</label><br>
  {{form.qmsstatus}}
<font color="red">{{form.errors.qmsstatus}}</font>
</div>
<div class="form-group" id="completiondateDIV">
    
    <label for="exampleFormControlSelect1">Completion Date:</label><br>
    {{form.completion}}
    <font color="red">{{form.errors.completion}}</font>


</div>

<div class="form-group" id="scheduledDIV">
    
    <label for="exampleFormControlSelect1">Rescheduled:</label><br>
    {{form.scheduled}}
    <font color="red">{{form.errors.scheduled}}</font>


</div>


<div class="form-group" id="commentDIV">
    
    <label for="exampleFormControlSelect1">Comment:</label><br>
 
      <input type="text" class="form-control" id="verification_failed" placeholder="" name="verification_failed" {{form.verification_failed}}

<font color="red">{{form.errors.verification_failed}}</font>
</div>


 <a class="btn btn-warning" href="{%url 'qms_due' %}">Cancel</a>
 <input class="btn btn-danger" type="submit" name="Confirm">
</form>
</div>
</div>
</div>
{% endblock %}

{%  extends 'accounts/base.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				
				
				<div class="card card-body">
					<table class="table-bordered">
						<tr>
							
							<th>Planner Number</th>
							<th>Plan Date</th>
							<th>Planner</th>
							<th>DueDate</th>
                            <th></th>
						
						</tr>
						{% for i in products %}
						<tr>
						<td>{{i.planner_number}}</td>
						<td>{{i.plan_date}}</td>
						<td>{{i.planner}}</td>
						<td>{{i.due}}</td>
                        <td><a class="btn btn-sm btn-warning" href="{% url 'qms_due'%}"> Exit </a></td>

										
                        
						
						</tr>
                        


						{% endfor %}
					
						
					</table>
				
			</div>
		
			
		</div>
		

{% endblock content %}

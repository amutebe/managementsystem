{% extends "accounts/base.html" %} 
{% block content %}

<div class="col-md-7">
		
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">CARs</a>
			<table class="table table-sm">
				<tr>
					<th>CAR Number</th>
					<th>Non Conformity</th>
					<th>Created on</th>
					<th>Status</th>
					
					<th></th>
					<th></th>
				</tr>
				
				{% for i in all_car %}
				
					<tr>
					<td>{{i.car_number}}</td>
					
					
					<td>{{i.car_issue}}</td>
					<td>{{i.car_date}}</td>
					
					<td>{{i.status}}</td>
					<td><a class="btn btn-sm btn-info" href="{%url 'edit_car' i.car_number %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{%url 'deletecar' i.car_number %}">Delete</a></td>

					</tr>

				{%endfor%}
		
			</table>
		</div>
	</div>

</div>

{% endblock %}

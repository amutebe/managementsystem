{%  extends 'accounts/base.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				
				
				<div class="card card-body">
					<table class="table-bordered">
						<tr>
							
							<th>Opportunity Number</th>
							<th>Occured</th>
							<th>Responsibility</th>
							<th>DueDate</th>
						
						</tr>
						{% for i in products %}
						<tr>
						<td>{{i.risk_number}}</td>
						<td>{{i.risk_date}}</td>
						<td>{{i.responsibility}}</td>
						<td>{{i.due}}</td>
										
                        
						
						</tr>
						{% endfor %}
					
						
					</table>
				
			</div>
		
			
		</div>
		

{% endblock content %}

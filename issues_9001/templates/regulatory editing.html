{% extends "accounts/base.html" %} 
{% block content %}

<div class="col-md-7">
		
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Regulatory Requirments</a>
			<table class="table table-sm">
				<tr>
					<th>Regulatory Number</th>
					<th>Date registered</th>
					<th>Due date</th>
					<th>Lead Analyst</th>
					
					<th></th>
					<th></th>
				</tr>
				
				{% for i in all_reg %}
				
					<tr>
					<td>{{i.regulatory_number}}</td>
					
					
					<td>{{i.registered}}</td>
					<td>{{i.due}}</td>
					
					<td>{{i.analyst}}</td>
					<td><a class="btn btn-sm btn-info" href="{%url 'edit_regulatoryreq' i.regulatory_number %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{%url 'deleteregulatory' i.regulatory_number %}">Delete</a></td>

					</tr>

				{%endfor%}
		
			</table>
		</div>
	</div>

</div>

{% endblock %}

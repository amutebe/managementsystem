{% extends "accounts/base.html" %} 
{%load static%}
{% block content %}
<br>
<div class="row">
<div class="col-md-6">
<div class="card card-body">

<p>Are you sure to delete IP Number : "{{item}}"?</p>
<form action="{%url 'deleteip' item.ip_number %}" method="POST">
 {% csrf_token %}
 <a class="btn btn-warning" href="{%url 'home' %}">Cancel</a>
 <input class="btn btn-danger" type="submit" name="Confirm">
</form>
</div>
</div>
</div>
{% endblock %}

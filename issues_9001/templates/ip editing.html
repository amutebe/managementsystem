{% extends "accounts/base.html" %} 
{% block content %}

<div class="col-md-7">
		
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">IP</a>
			<table class="table table-sm">
				<tr>
					<th>IP Number</th>
					<th>Date of Analysis</th>
					<th>Due date</th>
					<th>Lead Analyst</th>
					
					<th></th>
					<th></th>
				</tr>
				
				{% for i in all_ips %}
				
					<tr>
					<td>{{i.ip_number}}</td>
					
					
					<td>{{i.analysis_date}}</td>
					<td>{{i.due}}</td>
					
					<td>{{i.analyst}}</td>
					<td><a class="btn btn-sm btn-info" href="{%url 'edit_ip' i.ip_number %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{%url 'deleteip' i.ip_number %}">Delete</a></td>

					</tr>

				{%endfor%}
		
			</table>
		</div>
	</div>

</div>

{% endblock %}
